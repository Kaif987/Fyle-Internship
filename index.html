<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="p-5" style="width: 18em;">
            <label for="username">Username</label>
            <input type="text" class="form-control mt-2" placeholder="Enter Username" id="username" />
            <button id="getValueButton" class="btn btn-primary mt-3">Search</button>
        </div>
        <header class="profile-header text-center">
            <div>
                <img src="https://via.placeholder.com/150" alt="User Avatar"
                    class="profile-avatar img-fluid rounded-circle" id="profile-avatar">
            </div>
            <a href="#" id="github-url" class="text-decoration-none hover-underline">https://github.com/john-doe</a>
            <h4 id="name">username</h4>
            <p id="bio">bio details</p>
            <p id="location">Location</p>
            <ul class="list-inline">
                <li class="list-inline-item"><strong>Followers:</strong> <span id="followers">x</span></li>
                <li class="list-inline-item"><strong>Following:</strong><span id="following">x</span></li>
            </ul>
        </header>

        <section class="p-4 mt-4">
            <h2>Repositories</h2>
            <div class="row mt-5" id="repositories">
                <div class="spinner-border d-none" role="status" id="loading">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <nav aria-label="Page navigation my-md-5">
            <ul class="pagination justify-content-center">
                <li class="page-item " id="previous" role="button">
                    <div class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="visually-hidden">Previous</span>
                    </div>
                </li>
                <div id="pages" class="flex"></div>
                <li class="page-item" id="next" role="button">
                    <div class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="visually-hidden">Next</span>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js" type="module"></script>
    <script src="token.js" type="module"></script>
</body>

</html>
